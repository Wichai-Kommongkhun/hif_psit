<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bmi_css.css">
    <script src="/static/time.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Hif_BMI</title>
</head>

    <!--  วิชัย คำมงคุณ 64070230(H) ผู้ช่วย  ปราโมทย์ จันทโสก 64070180-->

<body>
    <div class="backgroud">
        <div class="box-in">
            <form class="box">
                <div class="col-menu">
                    <input type="checkbox" id="menu">
                    <label for="menu">MENU</label>
                    <div class="menu-x">
                        <ul>
                                <li><a href="http://127.0.0.1:5000/home">Home</a></li>
                                <li><a href="http://127.0.0.1:5000/bmi">MyBMI</a></li>
                                <li><a href="http://127.0.0.1:5000/hif_main">Your Body</a></li>
                                <li><a href="http://127.0.0.1:5000/about">About</a></li>
                                <li><a href="http://127.0.0.1:5000/help">Help</a></li>
                        </ul>
                    </div>
                </div> 
                <p class="p-in">START's BMI</p>
                <div  class="a-in">
                    <div class="a-inx">
                        <a href="http://127.0.0.1:5000/user_account/user_account_login">{{session['user']}}</a>
                    </div>
                </div>
            </form>
        </div>
    
 
        <!-- คนที่มาทำต่อเขียนโค้ดด้านล่างนี้เลยนะ ข้างบนถ้าจะเเก้อย่าลืมบันทึกโค้ดเก่าด้วย
                 มีปัญหาอะไรพิมพ์ลงกลุ่มเลยนะ   (BIG  FB : Wichai kommongkhun)  เวลาเขียนโค้ดใหม่หรือแก้โค้ดเขียน comment 
                 บอกเพื่อนทุกครั้งนะ ว่าทำอะ แก้ตรงไหน (เขียนชื่อ เเละช่องทางติดต่อส่วนตัวให้ด้วย)   -->
        
        <div class="form-bg">
            <form class="input-form" action="/bmi" method="POST" >

                <input type="text" name="weight" class="input1" placeholder="น้ำหนัก (กิโลกรัม)">
                <input type="text" name="height" class="input2" placeholder="ส่วนสูง (เซนติเมตร)">
                <button type="submit" name="go" class="btn-go" value="submit">GO....</button>

            </form>

            <div class="box-body">
                
                <div class="box-weigth">
                    <p class="p-box">Weight น้ำหนัก</p>
                </div>
                <div class="box-weigth">
                    <p class="p-box">Height ส่วนสูง</p>
                </div>
            </div>
            
            <div class="mybmi">
                <div class="box-bmi">
                    <p class="bmi-p1">BMI</p>
                    {% if bmi%}
                    <p class="bmi-p2">{{bmi}}</p>
                    {%endif%}
                    {%if msg%}
                    <div class="inbox-bmi">
                        <p class="bmi-p3">{{msg}}</p>
                    {%endif%}
                        {%if name%}
                        <p class="bmi-p2">{{name}}</p>
                        {%endif%}
                       
                    </div>
                    <form action="/bmi" method="POST" class="reset-form">
                        <button type="submit" name="reset" class="btn-reset">reset</button>
                    </form>
                </div>
            </div>

            <!-- div ลิงค์ไปหน้า food recommend--> 
            <div class="manu-box">
                <a href="#">เเนะนำอาหาร</a>
                <a href="#">เเนะนำการออกกำลังกาย</a>
            </div>
        </div>
           
    </div>
            

    
        
                        
</body>
</html>
